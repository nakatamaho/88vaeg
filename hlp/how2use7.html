<H1>導入方法/起動とリセット</H1>

<H2>起動</H2>
<P>vaeg.exeまたはvaegd.exeを実行します。</P>
<P>vaegd.exeは、デバッグ用にコンパイルしたものです。メインウィンドウとは別にconsoleウィンドウが表示されます。通常はvaeg.exeを使用してください。</P>

<H2>リセット</H2>
<P>[<A href="emulate.html">Emulate</A> - Reset]を選択します。実機でリセットボタンを押したのと同じ状態になります。設定でデバイスの構成を変更した場合はリセット後に有効になります。</P>
