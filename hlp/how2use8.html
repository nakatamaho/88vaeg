<H1>導入方法/ディップスイッチ等</H1>

<H2>ディップスイッチ</H2>

<P><SPAN class="va">VA</SPAN></P>
<P>
基本的にエミュレーションに影響しないため、ディップスイッチの設定は不要です。
設定する必要がある場合は<A href="othercfg.html">非公開機能</A>を参照しDipSw_VAを設定してください。
</P>

<P><SPAN class="98">98</SPAN></P>
<P>PC-9801シリーズと同様のシステムセットアップメニューを内蔵しています。</P>
<P><IMG SRC="images/syssetup.gif" WIDTH="322" HEIGHT="202" ALT="システムセットアップメニュー"></P>
<P>この画面を呼び出すには、PC-9801シリーズと同様に HELP (End)キーを押しながらリセットしてください。</P>

<H2>セットアップモード</H2>

<P><SPAN class="va">VA</SPAN></P>
<P>
PC-88VAシリーズ同様にPCキー(Windowsアプリケーションキー)を押しながらリセットします。
</P>
